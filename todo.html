<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo"> 
        <p>ToDo List</p>
    </div>

    <form id="addform" action="todo.js" class="form">

        <div style="display: flex;"><label id="user_name" for="main_task">Enter the event:  </label>
        <input type="text" id="one" name="main_task" style="width: 500px; height: 40px; "></div>

        <div><label>Deadline:  </label><input type="date" id="date"></input> <label style="padding-left: 20px;">Add Catergory:  </label><input  id="Catergory"></input> </div>
        <div id="Subtask" style="display: flex; flex-direction: column;">
            <div><label>Enter Subtask:</label> <input id="subtask1"></input> <button id="add_subtask" type="button">+</button></div>
        </div>

        <label for="priority">priority</label>
                <select name="priority" id="priority">
                    <option value=3>high</option>
                    <option value=2>medium</option>
                    <option value=1>low</option>
                </select>

        <input type="submit" id="submit" value="SAVE" style="background-color: rgb(4, 105, 114); height: 35px; border-radius: 20px; color: white;" >
    </form>

    <div>
        <div class="task" >
            <h2 style="align-items: center;">Task</h2>
            <form action="todo.js" id = 'filter_form' style="align-items: center; display: flex;";>
                <p>Filter: </p>
                <div class="filter_catergory">
                <label for="Catergory">catergory</label>
                <select name="Catergory" id="catergory" value="all">
                    
                </select>
                </div>
                <div class="filter_priority">
                    <label for="priority">priority</label>
                    <select name="priority" id="priority_filter" value="none">
                    <option value=3>high</option>
                    <option value=2>medium</option>
                    <option value=1>low</option>
                    </select>
                </div>
                <div class="filter_date">
                    <label>deadline:  </label>
                    <input type="date" id="filter_date1"></input>
                    <input type="date" id="filter_date2"></input>
                </div>
                <input type="submit" value="Submit">
            </form>
            
            <form id="sort_form">
                <div class="sort_input">
                    <label for="sorting">Sort by:</label>
                    <select name="sorting" id="sort_by" >
                    <option value="priority">priority</option>
                    <option value="deadline">deadline</option>
                    </select>
                    <input type="submit" value="Submit">

                </div>
            </form>
            <div id="search">
                <form>
                <label>search</label>
                <input type="text" id="search_input" oninput="search_value_changed()" ></input>
                </form>
            </div>


        </div>
        <div class="task_list" id="task_list">
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
